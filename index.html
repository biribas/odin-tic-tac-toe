<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tic Tac Toe</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./style.css" rel="stylesheet">
    <script src="./script.js" defer></script>
    <script src="https://unpkg.com/phosphor-icons"></script>
  </head>

  <body>
    <main>
      <section id="main-menu" class="screen">
        <h1 id="title">Tic Tac Toe</h1> 
        <div id="container">
          <div id="player-one-card" class="card">
            <div class="image ph-x-bold"></div>
            <div class="buttons">
              <div class="playerButton">Player</div>
              <div class="botButton">Bot</div>
            </div>
          </div> 
          <div class="versus">VS</div>
          <div id="player-two-card" class="card">
            <div class="image ph-circle-bold"></div>
            <div class="buttons">
              <div class="playerButton">Player</div>
              <div class="botButton">Bot</div>
            </div>
          </div> 
        </div>
        <button id="start-game">Start Game</button>
      </section> 

      <section id="game-screen" class="screen hidden">
        <section id="scoreboard">
          <div id="player-one" class="player">
            <span class="name"></span>
            <span class="score"></span>
          </div> 
          <div id="player-two" class="player">
            <span class="name"></span>
            <span class="score"></span>
          </div> 
        </section>

        <section id="gameboard">
          <div class="field"></div> 
          <div class="field"></div> 
          <div class="field"></div> 
          <div class="field"></div> 
          <div class="field"></div> 
          <div class="field"></div> 
          <div class="field"></div> 
          <div class="field"></div> 
          <div class="field"></div> 
        </section>   

        <div id="round-counter"></div>

        <div id="end-game-buttons" class="buttons">
          <button id="play-again">Play again</button>
          <button id="change-mode">Change mode</button> 
        </div>
      </section>
    </main>

    <footer>
      A project made by <a href="https://gitlab.com/biribas">biribas</a> for <a href="https://www.theodinproject.com/">The
        Odin Project</a>
    </footer>
  </body>
</html>
