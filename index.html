<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tic Tac Toe</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./style.css" rel="stylesheet">
    <script src="./script.js" defer></script>
    <script src="https://unpkg.com/phosphor-icons"></script>
  </head>
  <body>
    <section id="scoreboard">
      <div>
        <span>Player One: </span>
        <span id="player-one-score"></span>
      </div> 
      <span>VS</span>
      <div>
        <span>Player Two: </span>
        <span id="player-two-score"></span>
      </div> 
    </section>

    <h2 class="turn"></h2>
    <section id="gameboard">
      <div class="field"></div> 
      <div class="field"></div> 
      <div class="field"></div> 
      <div class="field"></div> 
      <div class="field"></div> 
      <div class="field"></div> 
      <div class="field"></div> 
      <div class="field"></div> 
      <div class="field"></div> 
    </section>   

    <section id="round-counter">
      Round <span id="current-round"></span>
    </section>
  </body>
</html>
